<html>
  <head>
    <title>PirateStarter Kit</title>
    <script type="text/javascript" src="jquery-latest.min.js"></script>
    <script type="text/javascript" src="builder.js"></script>
    <style>
      div,iframe {
      margin: 10px;
      }
    </style>
  </head>
  <body>
    
    <h1>Einbinden der Pirate Starter Seite</h1>

    <h2>Parameter</h2>
    <div>
      <table>
	<tr>
	  <td>Eigene Kennung:</td>
	  <td><input id="kennung"/></td>
	</tr>
	<tr>
	  <td>Hintergrund:</td>
	  <td>
	    <select id="bg">
	      <option value="blue">Blau</option>
	      <option value="orange">Orange</option>
	    </select>
	  </td>
	</tr>
	<tr>
	  <td>Format:</td>
	  <td>
	    <select id="format">
	      <option value="high">Hoch</option>
	      <option value="wide">Query</option>
	    </select>
	  </td>
	</tr>
	<tr>
	  <td>Spendenzwecke:</td>
	  <td>
	    <select id="hasPurpose">
	      <option value="no">Wahlkampf Bayern</option>
	      <option value="yes">Andere Spendenzwecke</option>
	    </select>
	  </td>	    
	</tr>
	<tr id="zweck_input" style="display:none">
	  <td></td>
	  <td>
	    Zweckliste (ein Zweck pro Zeile)
	    <br/>
	    <textarea type="text" cols="30" rows="5" id="zwecke"></textarea>
	  </td>
      </table>
    </div>
    
    <h2>Resultierender HTML Code</h2>
    <div id="code" style="font-family:monospace; padding:10px; border:1px solid black; background:white">
    </div>

    <h2>Teste Dein Applet</h2>
    <div id="iframe">
      iframe goes here!
    </div>
  </body>
</html>
